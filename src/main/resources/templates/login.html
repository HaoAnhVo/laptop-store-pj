<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đăng Nhập</title>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

    <link rel="stylesheet" type="text/css" href="/css/login/util.css">
    <link rel="stylesheet" type="text/css" href="/css/login/main.css">
    <!--===============================================================================================-->
</head>
<body>
<div th:if="${errorMessage}" class="alert alert-danger text-center m-b-0">
    <p th:text="${errorMessage}"></p>
</div>
<div th:if="${success}" class="alert alert-success text-center m-b-0">
    <p th:text="${success}"></p>
</div>
<div class="limiter">
    <div class="container-login100" style="background-image: url('/images/login/bg-01.jpg');">
        <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
            <form class="login100-form validate-form flex-sb flex-w" th:action="@{/login}" method="post">
                <span class="login100-form-title p-b-53">
						Đăng Nhập Với
					</span>
                <a href="/oauth2/authorization/google" class="btn-google m-b-20" style="width: 100%">
                    <img src="/images/login/icon-google.png" alt="GOOGLE">
                    Google
                </a>

                <div class="p-t-31 p-b-9">
						<span class="txt1">
							Tài khoản
						</span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Username is required">
                    <input class="input100" type="text" name="username" required>
                    <span class="focus-input100"></span>
                </div>

                <div class="p-t-13 p-b-9">
						<span class="txt1">
							Mật khẩu
						</span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" name="password" required>
                    <span class="focus-input100"></span>
                </div>

                <div class="container-login100-form-btn m-t-24">
                    <button type="submit" class="login100-form-btn">
                        Đăng nhập
                    </button>
                </div>

                <div class="txt2 bo1 m-auto m-t-5" style="margin-top: 20px">
                    <a th:href="@{/resetPassword/forgot}">
                        Quên mật khẩu?
                    </a>
                </div>
                <div class="w-full text-center p-t-40">
						<span class="txt2">
							Bạn chưa có tài khoản?
						</span>

                    <a th:href="@{/register}" class="txt2 bo1">
                        Đăng ký
                    </a>
                </div>

            </form>
            <div class="w-full text-center p-t-55">
                <a th:href="@{/}" class="txt2 bo1">
                    Quay về Laptop
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
