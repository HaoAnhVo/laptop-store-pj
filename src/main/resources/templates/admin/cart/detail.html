<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Chi tiết giỏ hàng</title>
    <!-- BOOTSTRAP STYLES-->
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- FONTAWESOME STYLES-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <!-- CUSTOM STYLES-->
    <link href="/css/admin/custom.css" rel="stylesheet"/>
    <!-- GOOGLE FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
</head>
<body>
<div id="wrapper">
    <div th:insert="admin/sample/navbar :: navbar"></div>
    <!-- /. NAV TOP  -->
    <div th:insert="admin/sample/sidebar :: sidebar"></div>

    <div th:if="${cart != null}" id="page-wrapper">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h2>Giỏ hàng của người dùng: <span th:text="${username}"></span></h2>
                    <p th:if="${!#lists.isEmpty(cartItems)}">Tổng số tiền: <span th:text="${totalAmount}"></span></p>
                </div>
            </div>

            <hr>
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <div th:if="${#lists.isEmpty(cartItems)}">
                            <p>Chưa có sản phẩm nào trong giỏ.</p>
                        </div>
                        <div th:if="${!#lists.isEmpty(cartItems)}">
                            <table border="1">
                                <thead>
                                <tr>
                                    <th>Tên sản phẩm</th>
                                    <th>Số lượng</th>
                                    <th>Giá</th>
                                    <th>Tổng cộng</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item : ${cartItems}">
                                    <td th:text="${item.product.productName}">Product Name</td>
                                    <td th:text="${item.quantity}">Quantity</td>
                                    <td th:text="${item.formattedPrice}">Price</td>
                                    <td th:text="${item.formattedTotal}">Total</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
