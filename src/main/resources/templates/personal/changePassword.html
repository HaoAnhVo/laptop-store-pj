<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi mật khẩu</title>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/login/util.css">
    <link rel="stylesheet" type="text/css" href="/css/login/main.css">
    <link href="/css/toast.css" rel="stylesheet"/>
    <!--===============================================================================================-->
</head>
<body>
<div id="alert-message"
     th:if="${success}"
     class="alert alert-success">
    <span th:text="${success}"></span>
</div>
<div class="limiter">
    <div class="container-login100" style="background-image: url('/images/login/bg-01.jpg');">
        <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
            <form class="login100-form validate-form flex-sb flex-w" th:action="@{/profile/changePassword}"
                  method="post">
        <span class="login100-form-title p-b-53">
						Đổi mật khẩu
					</span>
                <div class="p-t-13 p-b-9">
						<span class="txt1">
							Mật khẩu cũ
						</span>
                </div>
                <div class="wrap-input100 validate-input">
                    <input class="input100" type="password" name="oldPassword" required>
                    <span class="focus-input100"></span>
                </div>

                <div class="p-t-13 p-b-9">
						<span class="txt1">
							Mật khẩu mới
						</span>
                </div>
                <div class="wrap-input100 validate-input">
                    <input class="input100" type="password" name="newPassword" required>
                    <span class="focus-input100"></span>
                </div>

                <div class="container-login100-form-btn m-t-24">
                    <button type="submit" class="login100-form-btn">
                        Cập nhật
                    </button>
                </div>
                <div th:if="${error}" class="alert alert-danger" style="margin: 10px auto">
                    <span th:text="${error}"></span>
                </div>
            </form>
            <div class="w-full text-center p-t-55">
                <a th:href="@{/}" class="txt2 bo1">
                    Quay về Laptop
                </a>
            </div>
        </div>
    </div>
</div>
<script type="application/javascript" src="/js/alert.js"></script>
</body>
</html>
