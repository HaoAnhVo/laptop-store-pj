<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Danh sách giỏ hàng</title>
    <!-- BOOTSTRAP STYLES-->
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- FONTAWESOME STYLES-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <!-- CUSTOM STYLES-->
    <link href="/css/admin/custom.css" rel="stylesheet"/>
    <!-- GOOGLE FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
</head>
<body>
<div id="wrapper">
    <div th:insert="admin/sample/navbar :: navbar"></div>
    <!-- /. NAV TOP  -->
    <div th:insert="admin/sample/sidebar :: sidebar"></div>
    <div id="page-wrapper">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h2>Quản lý giỏ hàng</h2>
                </div>
            </div>

            <hr>
            <form th:action="@{/admin/carts}" method="get">
                <input type="text" name="username" placeholder="Tìm kiếm giỏ hàng" th:value="${username}"/>
                <button type="submit">Tìm kiếm</button>
            </form>
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table border="1">
                            <thead>
                            <tr>
                                <th>Tài khoản</th>
                                <th>Hành động</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="cart : ${carts}">
                                <td th:text="${cart.user.username}">Username</td>
                                <td>
                                    <a style="color: #fff; background: #007bff" th:href="@{'/admin/carts/' + ${cart.id}}">Chi tiết</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="pagination">
                        <ul>
                            <!-- Hiển thị danh sách số trang -->
                            <li th:each="page : ${pageNumbers}"
                                th:class="${page - 1 == cartPage.number} ? 'active' : ''">
                                <a th:href="@{/admin/carts(page=${page - 1}, username=${username})}">[[${page}]]</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/admin/jquery-1.10.2.js"></script>
<!-- BOOTSTRAP SCRIPTS -->
<script src="/js/admin/bootstrap.min.js"></script>
<!-- METISMENU SCRIPTS -->
<script src="/js/admin/jquery.metisMenu.js"></script>
<!-- CUSTOM SCRIPTS -->
<script src="/js/admin/custom.js"></script>
</body>
</html>
