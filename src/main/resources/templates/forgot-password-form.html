<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

    <link rel="stylesheet" type="text/css" href="/css/login/util.css">
    <link rel="stylesheet" type="text/css" href="/css/login/main.css">
    <!--===============================================================================================-->
</head>
<body>
<div class="limiter">
    <div class="container-login100" style="background-image: url('/images/login/bg-01.jpg');">
        <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
            <form class="login100-form validate-form flex-sb flex-w" th:action="@{/resetPassword/forgot}" method="post">
                <input type="hidden" name="token" th:value="${token}">
                <span class="login100-form-title p-b-53">
						Quên mật khẩu
					</span>
                <div class="p-t-13 p-b-9">
						<span class="txt1">
							Nhập email của bạn
						</span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Email is required">
                    <input class="input100" type="email" name="email" required>
                    <span class="focus-input100"></span>
                </div>
                <div class="container-login100-form-btn m-t-24">
                    <button type="submit" class="login100-form-btn">
                        Gửi
                    </button>
                </div>

                <div class="w-full text-center p-t-55">
                    <a th:href="@{/login}" class="txt2 bo1">
                        Quay lại
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Hiển thị thông báo thành công hoặc lỗi -->
<div th:if="${message}" style="color: green;">
    <p th:text="${message}"></p>
</div>
<div th:if="${error}" style="color: red;">
    <p th:text="${error}"></p>
</div>
</body>
</html>
