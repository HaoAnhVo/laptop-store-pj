<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm/Chỉnh sửa sản phẩm</title>
    <link href="/css/admin/form.css" rel="stylesheet"/>
</head>
<body>
<h2 class="form-title" th:text="${product.id == null ? 'Thêm sản phẩm mới' : 'Chỉnh sửa sản phẩm'}"></h2>
<form class="form-container" th:action="@{/admin/products/save}" th:object="${product}" method="post">
    <input class="hidden-field" type="hidden" th:field="*{id}"/>

    <div class="form-group">
        <label for="productName">Tên sản phẩm:</label>
        <input id="productName" type="text" th:field="*{productName}" required/>
    </div>

    <div class="form-group">
        <label for="productType">Loại sản phẩm:</label>
        <select id="productType" th:field="*{productType.id}" required>
            <option value="" disabled th:selected="*{productType == null}">Chọn loại sản phẩm</option>
            <option th:each="type : ${productTypes}" th:value="${type.id}" th:text="${type.typeName}"></option>
        </select>
    </div>

    <div class="form-group">
        <label for="description">Mô tả:</label>
        <textarea id="description" th:field="*{description}"></textarea>
    </div>

    <div class="form-group">
        <label for="price">Giá:</label>
        <input id="price" type="number" step="0.01" th:field="*{price}" required/>
    </div>

    <div class="form-group">
        <label for="stock">Kho:</label>
        <input id="stock" type="number" th:field="*{stock}" required/>
    </div>

    <div class="form-group">
        <label for="imageUrl">Link hình ảnh:</label>
        <input id="imageUrl" type="text" th:field="*{imageUrl}" required/>
    </div>

    <div class="form-actions">
        <button type="submit">Lưu</button>
    </div>
</form>
<div class="center-container">
    <a class="back-link" th:href="@{/admin/products}">
        <span class="arrow">←</span> Quay lại
    </a>
</div>
</body>
</html>
