<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Danh sách sản phẩm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/home/style.css" rel="stylesheet"/>
    <link href="/css/toast.css" rel="stylesheet"/>
</head>
<body>
<div th:insert="fragments/navbar :: navbar"></div>
<div class="container mb-5" style="margin-top: 110px;">
    <div class="section-header">
        <h2>Tổng hợp bài viết</h2>
    </div>

    <section id="product-list" class="product-list">
        <div class="row gy-5">
            <div class="col-lg-3 col-md-4 col-sm-6 col-12" th:each="post : ${posts}">
                <a th:href="@{/posts/detail/{id}(id=${post.id})}">
                    <div class="product-card card h-100">
                        <img th:src="${post.thumbnail}" class="card-img-top" alt="thumbnail">
                        <div class="card-body text-center">
                            <h5 class="card-title" th:text="${post.title}"></h5>
                            <p th:text="${#dates.format(post.createdAt, 'dd/MM/yyyy')}"></p>
                            <a th:href="@{/posts/detail/{id}(id=${post.id})}">
                                <button class="btn btn-sm">Xem chi tiết</button>
                            </a>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <!-- No Products Found -->
        <div th:if="${posts.size() == 0}">
            <h5>Hiện chưa có bài viết nào</h5>
        </div>
    </section>
</div>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
