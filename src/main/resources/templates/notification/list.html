<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/home/style.css" rel="stylesheet"/>
    <style>
        .container {
            max-width: 630px;
            margin: 0 auto;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            text-align: center;
            color: #343a40;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .list-group {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .list-group-item {
            display: flex;
            flex-direction: column;
            padding: 16px;
            align-items: flex-start;
            background-color: #f8f9fa;
            transition: background-color 0.3s, transform 0.2s;
            border: 1px solid #dee2e6;
        }

        .list-group-item:hover {
            background-color: #e9ecef;
            transform: scale(1.02);
        }

        .read {
            background-color: #e0e0e0 !important;
            color: #6c757d;
        }

        .unread {
            background-color: #ffffff !important;
            font-weight: bold;
        }

        .dropdown-item {
            margin-top: 10px;
            width: 100%;
            text-decoration: none;
            color: #343a40;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            transition: color 0.2s;
        }

        .dropdown-item:hover {
            color: #007bff;
        }

        .text-muted {
            font-size: 1rem;
            font-style: italic;
        }

        .list-group-item::before {
            content: 'üîî';
            font-size: 1.2rem;
            margin-right: 10px;
            color: #ffc107;
            vertical-align: middle;
        }

        .read::before {
            content: '‚úîÔ∏è';
            color: #28a745;
        }

        .unread::before {
            content: 'üì®';
            color: #007bff;
        }
    </style>
</head>
<body>
<div th:insert="fragments/navbar :: navbar"></div>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a class="breadcrumb-link" th:href="@{/}">Laptop</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">

    </ol>

            th:classappend="${notification.isRead} ? 'read' : 'unread'"
            class="list-group-item">
            <a class="dropdown-item" th:href="@{'/notifications/' + ${notification.id}}">
                <span th:text="${notification.content}"></span>
                <br>
                <small th:text="${notification.formattedCreatedAt}"
                       class="text-muted"></small>
            </a>
        </li>
    </ul>
</div>
