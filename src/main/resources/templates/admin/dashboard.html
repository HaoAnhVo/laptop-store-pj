<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Trang chủ ADMIN</title>
    <!-- BOOTSTRAP STYLES-->
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- FONTAWESOME STYLES-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <!-- CUSTOM STYLES-->
    <link href="/css/admin/custom.css" rel="stylesheet"/>
    <!-- GOOGLE FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
</head>
<body>
<div id="wrapper">
    <div th:insert="admin/sample/navbar :: navbar"></div>
    <div th:insert="admin/sample/sidebar :: sidebar"></div>
    <div id="page-wrapper">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h1>Trang chủ Admin</h1>
                    <p>Chào mừng bạn đến với trang quản trị!</p>
                </div>
            </div>

            <!-- Thống kê chung -->
            <div class="row" style="margin-top: 20px">
                <!-- Tổng số người dùng -->
                <div class="col-md-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            Số lượng khách hàng
                        </div>
                        <div class="panel-body">
                            <h3 th:text="${totalUsers} + ' khách hàng'"></h3>
                        </div>
                    </div>
                </div>

                <!-- Tổng số sản phẩm -->
                <div class="col-md-4">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            Số lượng sản phẩm
                        </div>
                        <div class="panel-body">
                            <h3 th:text="${totalProducts} + ' sản phẩm'"></h3>
                        </div>
                    </div>
                </div>

                <!-- Sản phẩm hết hàng -->
                <div class="col-md-4">
                    <div class="panel panel-danger">
                        <div class="panel-heading">
                            Sản phẩm hết hàng
                        </div>
                        <div class="panel-body">
                            <h3 th:text="${outOfStockProducts} + ' sản phẩm'"></h3>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sản phẩm sắp hết hàng -->
            <div class="row" style="margin-top: 20px">
                <div class="col-md-6">
                    <div class="panel panel-warning">
                        <div class="panel-heading">
                            Sản phẩm sắp hết hàng
                        </div>
                        <div class="panel-body">
                            <h3 th:text="${lowStockProducts.size()} + ' sản phẩm'"></h3>
                            <ul>
                                <li th:each="product : ${lowStockProducts}">
                                    <span th:text="${product.productName}"></span>
                                    - Tồn kho: <span th:text="${product.stock}"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Top sản phẩm bán chạy -->
                <div class="col-md-6">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            Top 5 sản phẩm bán chạy
                        </div>
                        <div class="panel-body">
                            <ul>
                                <li th:each="product : ${topSellingProducts}"
                                    th:text="${product.productName} + ' - Đã bán: ' + ${product.soldQuantity}"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!--  Đơn hàng  -->
            <div class="row" style="margin-top: 20px">
                <!-- Tổng số đơn hàng -->
                <div class="col-md-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Tổng số đơn hàng</div>
                        <div class="panel-body">
                            <h3 th:text="${totalOrders} + ' đơn hàng'"></h3>
                        </div>
                    </div>
                </div>

                <!-- Đơn chờ xử lý -->
                <div class="col-md-4">
                    <div class="panel panel-warning">
                        <div class="panel-heading">Đơn chờ xử lý</div>
                        <div class="panel-body">
                            <h3 th:text="${pendingOrders} + ' đơn hàng'"></h3>
                        </div>
                    </div>
                </div>

                <!-- Doanh thu tổng -->
                <div class="col-md-4">
                    <div class="panel panel-success">
                        <div class="panel-heading">Doanh thu tổng</div>
                        <div class="panel-body">
                            <h3 th:text="${totalRevenue}"></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
